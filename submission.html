    <div class="container submission-page">
        <div class="row">
            <div class="submission-container">
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Name of Bike Parking Spot</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="Ex. Parking East below CN Tower">
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Description of Bike Parking Spot (Optional)</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1"
                            placeholder="Ex. Very clean with lots of shades, very nice for a summer cycling break."
                            rows="3"></textarea>
                    </div>


                </form>
            </div>
        </div>
        <div class="row">

            <div class="col-lg-6">
                <div class="form-group">
                    <label for="exampleFormControlInput1">Latitude</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="Ex. 43.641867413067914">
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label for="exampleFormControlInput1">Longitude</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="Ex. -79.3873116119053">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6">
                <div class="submission-container">
                    <label class="form-label" for="customFile">Upload image (Optional)</label>
                    <input type="file" class="form-control" id="img" name="img" accept="image/*" />
                </div>
            </div>
            <div class="col-lg-6">
                <div class="submission-container">
                    <label class="form-label" for="customFile">Upload video (Optional)</label>
                    <input type="file" class="form-control" id="video" name="video" accept="video/*" />
                </div>
            </div>
        </div>


        <input class="btn btn-primary" type="submit" value="Submit">


    </div>

    <div class="container-fluid page-footer fixed-bottom">

        if($('.menu-trigger').length){
            $(".menu-trigger").on('click', function() { 
                $(this).toggleClass('active');
                $('.header-area .nav').slideToggle(200);
