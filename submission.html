<head>
    <meta charset="UTF-8">

    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">

    <title>Bike4Joy</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="./assets/css/all-pages.css">
    <link rel="stylesheet" href="assets/css/submission.css">

    <!-- External vender js files needed for future -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
</head>

<body>
    <!-- ***** Header Area Start ***** -->
    <header class="sticky-top">
        <!-- ***** Navbar ***** -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light page-navbar py-4">
            <a class="navbar-brand" href="./index.html">
                <img src="./assets/images/white-logo.png" height="50" alt="logo" loading="lazy"
                    style="margin-top: -1px;" />
            </a>

            <!-- Hamburger Menu Button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- Dropdown Menu -->
            <div class="collapse navbar-collapse text-center" id="navbarText">
                <ul class="navbar-nav ml-5 mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html#search-form">Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./submission.html">Review</a>
                    </li>
                </ul>

                <!-- Log In / Register Button -->
                <span class="navbar-text">
                    <a class="btn btn-success register-button" href="./registration.html">Log In /
                        Register</a>
                </span>
            </div>
        </nav>
    </header>
    <!-- ***** Header Area End ***** -->

    <!-- ***** Submission Written Content Area Start ***** -->
    <div class="container-fluid submission-page">
        <div class="row">
            <div class="col-lg-12">
                <form>
                    <div class="form-group">
                        <label>Name of Bike Parking Spot</label>
                        <input type="email" class="form-control" id="parking-spot-name"
                            placeholder="Ex. Parking East below CN Tower">
                    </div>

                    <div class="form-group">
                        <label>Description of Bike Parking Spot (Optional)</label>
                        <textarea class="form-control" id="parking-description"
                            placeholder="Ex. Very clean with lots of shades, very nice for a summer cycling break."
                            rows="3"></textarea>
                    </div>


                </form>
            </div>
        </div>

        <!-- ***** Latitude and Longitude containers ***** -->
        <div class="row">
            <div class="col-lg-6">
                <div class="form-group">
                    <label>Latitude</label>
                    <input type="email" class="form-control" id="lat"
                        placeholder="Ex. 43.641867413067914">
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label>Longitude</label>
                    <input type="email" class="form-control" id="long"
                        placeholder="Ex. -79.3873116119053">
                </div>
            </div>
        </div>

        <!-- ***** File Upload containers ***** -->
        <div class="row">
            <div class="col-lg-6">
                <div class="submission-container">
                    <label class="form-label" for="customFileImg">Upload image (Optional)</label>
                    <input type="file" class="form-control" id="customFileImg" name="img" accept="image/*" />
                </div>
            </div>
            <div class="col-lg-6">
                <div class="submission-container">
                    <label class="form-label" for="customFileVid">Upload video (Optional)</label>
                    <input type="file" class="form-control" id="customFileVid" name="video" accept="video/*" />
                </div>
            </div>
        </div>

        <!-- ***** Submit button ***** -->
        <div class="submission-sub-button">
            <input class="btn btn-success" type="submit" value="Submit">
        </div>

    </div>
    <!-- ***** Submission Written Content Area End ***** -->

    <!-- ***** Footer Area Start ***** -->
    <div class="container-fluid page-footer">
        <footer class="pt-4">
            <ul class="nav justify-content-center border-bottom pb-4">
                <li class="nav-item"><a href="#" class="nav-link px-3">About</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-3">Privacy Policy</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-3">Social Media</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-3">Help</a></li>
                <li class="nav-item"><a class="nav-link px-2"> | &copy; 2021 Bike4Joy</a></li>
            </ul>
        </footer>
    </div>
    <!-- ***** Footer Area End ***** -->
</body>

</html>
